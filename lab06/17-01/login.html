<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign in</h1>
    <form method="POST" action="/login">
        <label for="login">Login: </label>
        <input  class="form-element" id="login" name="username" type="text" required/>
        <label for="password">Password: </label>
        <input  class="form-element"  id="password" name="password" type="password" required/>
        <button type="submit">Login</button>
    </form>
</body>
</html>
